<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="star_web(2).css">
    <title>Modern Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>創建帳戶</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>或使用您的電子郵件註冊</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>登入</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>登入</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>或使用您的電子郵件密碼</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">忘記密碼？</a>
                <button>登入</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>歡迎回來！</h1>
                    <p>輸入您的個人詳細資料以使用所有網站功能</p>
                    <button class="hidden" id="login">登入</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>初次見面！</h1>
                    <p>使用您的個人詳細資料註冊以使用所有網站功能</p>
                    <button class="hidden" id="register">註冊</button>
                </div>
            </div>
        </div>
    </div>

    <script src="star_web(4).js"></script>
</body>

</html>
